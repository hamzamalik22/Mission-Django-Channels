{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="m-6">
    <div id="message-show-area" class="h-[300px] w-[90%] border-2 border-gray-300 rounded-lg p-4 overflow-y-auto bg-gray-50">
        <!-- show messages -->
    </div>
    <div class="pt-4 flex items-center space-x-2">
        <input type="text" placeholder="Enter your message:" id="message-input" class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input class="bg-green-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" type="button" id="message-input-button" value="Send" />
    </div>
</section>

<script>
    const inputField = document.querySelector("#message-input");
    const messageBtn = document.querySelector("#message-input-button");
    const messageArea = document.querySelector("#message-show-area");

    let ws = new WebSocket('ws://127.0.0.1:8000/ws/first_route_sy/');

    ws.onopen = () => {
        console.log("Connection Open...");
    };

    ws.onmessage = (e) => {
        console.log("Message received from server", e);
        const data = JSON.parse(e.data);
        const messageElement = document.createElement("div");
        messageElement.classList.add("mb-2", "p-2", "rounded-lg", "max-w-xs", "break-words");
        messageElement.textContent = data.msg;

        // Style messages based on user
        // Assuming 'current_user' is the identifier for the current user
        if (data.user === 'current_user') {
            messageElement.classList.add("bg-blue-100", "text-right", "ml-auto");
        } else {
            messageElement.classList.add("bg-gray-200", "text-left");
        }

        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight; // Scroll to the bottom
    };

    ws.onclose = (e) => {
        console.error("Websocket connection closed unexpectedly", e);
    };

    messageBtn.addEventListener("click", () => {
        const message = inputField.value;
        console.log(message);
        ws.send(JSON.stringify({
            'msg': message,
            'user': 'current_user' // Replace with the actual username
        }));
        inputField.value = "";
    });
</script>
{% endblock content %}
